<footer class="footer">
    <div class="footer__inner">
        <div class="footer__content">
            <span>&copy; {{ now.Format "2006" }}</span>
            {{ if .Site.Author.name }}
                <span>{{ .Site.Author.name }}</span>
            {{ end }}
            <span>{{ .Site.Copyright| safeHTML }}</span>
        </div>
    </div>
    <div class="footer__inner">
        <div class="footer__content">
            <span>{{ .Site.Params.footerRight | default "Built with &#10084; by <a href=\"https://nnekrut.netlify.app\">Nikolai</a> using <a href=\"http://gohugo.io\">Hugo</a>" | safeHTML }}</span>
          </div>
    </div>
</footer>
